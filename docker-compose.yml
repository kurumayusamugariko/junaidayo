version: '3.9'

services:
  database:
    image: mysql:8.0.33
    container_name: mysql-container
    ports:
      - '3001:3306'
    environment:
      MYSQL_DATABASE: junaidayo
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      # - ./database/initialize:/docker-entrypoint-initdb.d
      - ./database/config/my.cnf:/etc/mysql/conf.d/my.cnf